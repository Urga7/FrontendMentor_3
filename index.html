<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="rating-box">
    <img src="images/icon-star.svg" class="star" alt="Star icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul>
      <li><button class="rating-button">1</button></li>
      <li><button class="rating-button">2</button></li>
      <li><button class="rating-button">3</button></li>
      <li><button class="rating-button">4</button></li>
      <li><button class="rating-button">5</button></li>
    </ul>
    <button class="submit-button">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thanks-box hidden">
    <img src="images/illustration-thank-you.svg" alt="">
    <p class="selection">
      You selected <span id="chosenRating"></span> out of 5
    </p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->
  <script src="script.js"></script>
</body>
</html>
